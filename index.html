<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UR AI Helper</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22white%22/><text y=%2250%%22 x=%2250%%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22Arial%22 font-size=%2250%22 fill=%22black%22 font-weight=%22bold%22>UR</text></svg>">
    
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 95%;
            max-width: 550px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #ffffff;
            color: #1a1a1a;
            padding: 25px;
            text-align: center;
            font-size: 1.4em;
            font-weight: bold;
            border-bottom: 1px solid #eee;
        }
        #chat-window {
            height: 450px;
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 15px;
            max-width: 85%;
            line-height: 1.4;
        }
        .ai-msg { background: #f0f0f0; color: #333; align-self: flex-start; border-bottom-left-radius: 2px; }
        .user-msg { background: #007bff; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        
        .quote-area {
            font-style: italic;
            font-size: 0.9em;
            color: #555;
            padding: 10px 25px;
            text-align: center;
            border-top: 1px solid #eee;
            background: white;
        }
        .input-area-container {
            padding: 15px 20px 10px 20px;
            background: white;
        }
        .input-row {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #444; }

        .disclaimer {
            font-size: 0.75em;
            color: #999;
            text-align: center;
            padding-top: 8px;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        Привіт! Я Юр! Чим можу тобі допомогти?
    </div>
    
    <div id="chat-window">
        <div class="message ai-msg">Вітаю! Я твій помічник по правилах та конституції нашого сервера. Запитуй!</div>
    </div>

    <div class="quote-area" id="random-quote">
        </div>

    <div class="input-area-container">
        <div class="input-row">
            <input type="text" id="user-input" placeholder="Напишіть ваше питання..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Відправити</button>
        </div>
        <div class="disclaimer">
            ШІ може робити помилки. Перевіряйте важливу інформацію у адміністрації сервера UKRAINE RP.
        </div>
    </div>
</div>

<script>
    const quotes = [
        "RP — це не гра в перемогу, це гра в історію.",
        "RP — це мистецтво жити іншим життям, не забуваючи про повагу до інших.",
        "Повага до RP інших — основа сильного сервера.",
        "Кожен персонаж — це шанс зробити світ гри живішим.",
        "Не шукай легких шляхів — шукай цікавих історій.",
        "RP — це місце, де твоя фантазія стає реальністю."
    ];

    // Встановлення випадкової цитати при завантаженні
    document.getElementById('random-quote').innerText = quotes[Math.floor(Math.random() * quotes.length)];

    function handleKeyPress(e) {
        if (e.key === 'Enter') sendMessage();
    }

    async function sendMessage() {
        const inputField = document.getElementById('user-input');
        const chatWindow = document.getElementById('chat-window');
        const userText = inputField.value.trim();

        if (!userText) return;

        // Відображення тексту користувача
        chatWindow.innerHTML += `<div class="message user-msg">${userText}</div>`;
        inputField.value = '';
        chatWindow.scrollTop = chatWindow.scrollHeight;

        // Зміна цитати при кожному запиті для динамічності
        document.getElementById('random-quote').innerText = quotes[Math.floor(Math.random() * quotes.length)];

        // Імітація обробки (в реальності тут має бути запит до нейромережі)
        setTimeout(() => {
            let response = "";
            const textLow = userText.toLowerCase();

            // Проста логіка фільтрації тем
            const isRelated = textLow.includes("правил") || 
                              textLow.includes("конституц") || 
                              textLow.includes("термін") || 
                              textLow.includes("рп") || 
                              textLow.includes("rp");

            if (isRelated) {
                response = "Я можу допомогти з правилами або термінами! Повну інформацію можна знайти в розділах <a href='https://ukrainerpeh.xyz/#rules' target='_blank'>Правила</a> та <a href='https://ukrainerpeh.xyz/#constitution' target='_blank'>Конституція</a>. Яке саме правило вас цікавить?";
            } else {
                response = "Вибачте, я не володію цією інформацією. Я можу відповідати лише на питання, що стосуються правил сервера, конституції та RP термінів.";
            }

            chatWindow.innerHTML += `<div class="message ai-msg"><b>Юр:</b> ${response}</div>`;
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }, 800);
    }
</script>

</body>
</html>
